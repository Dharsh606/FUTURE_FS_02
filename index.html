<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini E-Commerce</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>ğŸ›ï¸ Mini E-Shop</h1>
    <div class="actions">
      <button onclick="toggleMode()">ğŸŒ—</button>
      <div class="cart-icon" onclick="toggleCart()">ğŸ›’ <span id="cart-count">0</span></div>
    </div>
  </header>

  <main>
    <section class="product-list">
      <!-- Sample Products -->
      <div class="product-card" data-id="1" data-name="RC Car" data-price="120">
        <img src="https://via.placeholder.com/150" alt="RC Car" />
        <h3>RC Car</h3>
        <p>â‚¹120</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
      <div class="product-card" data-id="2" data-name="Drone" data-price="300">
        <img src="https://via.placeholder.com/150" alt="Drone" />
        <h3>Mini Drone</h3>
        <p>â‚¹300</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
      <div class="product-card" data-id="3" data-name="Controller" data-price="75">
        <img src="https://via.placeholder.com/150" alt="Controller" />
        <h3>Remote Controller</h3>
        <p>â‚¹75</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
    </section>
  </main>

  <!-- Cart Sidebar -->
  <div id="cart" class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: â‚¹0</p>
    <button onclick="checkout()">Checkout</button>
  </div>

  <!-- Checkout Modal -->
  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <h3>âœ… Order Placed Successfully!</h3>
      <p>Thank you for shopping with us.</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>
  <!-- Contact Section -->
<section class="contact" id="contact">
  <h2><span>ğŸ“</span> Get in Touch</h2>
  <div class="card">
    <form id="contact-form" onsubmit="return sendMessage()">
      <div class="row">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
      </div>
      <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

<!-- Comments Section -->
<section class="comments" id="comments">
  <h2><span>ğŸ’¬</span> Leave a Feedback</h2>
  <div class="card">
    <form id="comment-form" onsubmit="return postComment()">
      <div class="row">
        <input type="text" id="comment-name" placeholder="Your Name" required />
      </div>
      <textarea id="comment-text" placeholder="Write your feedback..." rows="3" required></textarea>
      <button type="submit">Post Comment</button>
    </form>
    <div id="comment-list" class="comment-list"></div>
  </div>
</section>


  <script src="script.js"></script>
</body>
</html>
